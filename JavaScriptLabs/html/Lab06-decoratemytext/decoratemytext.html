<!DOCTYPE html>
<html>
<head>
    <title>Text Decorator</title>

    <!--
    This is a widely-used JavaScript library named jQuery that has
    many useful functions which we need.
    Please don't remove this link or change its URL; leave it as-is!
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../../css/decoratemytext.css">
    <script src="../../js/decoratemytext.js"></script>

    <!-- link to your script file here -->

</head>

<body>
<h1>Text Decorator</h1>

<div>
    <img src="../../images/decorated.gif" alt="very decorated!"/>
</div>

<!-- Your UI controls go here -->

<div>
    <fieldset>
        <legend>Decoration</legend>
        <div>
            <button id="btnBigger">Bigger Decorations!</button>
            <button id="btnSmaller">Smaller Decorations!</button>
            <button id="btnReset">Reset</button>
        </div>
        <div>
            <label>Bling
                <input id="chkBling" type="checkbox" value="Bling" name="Bling"/></label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Convert String</legend>
        <div>
            <button id="btnPigLatin">Pig Latin!</button>
            <button id="btnMalkovitch">Malkovitch!</button>
        </div>
    </fieldset>
</div>
<div>
    <fieldset>
        <legend>Text</legend>
        <textarea rows="4" cols="30" id="txtText">
            This is an apple
            This is a watermelon
			</textarea>
    </fieldset>
</div>
</body>
</html>
