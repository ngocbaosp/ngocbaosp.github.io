<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS472: ASCII Animation Viewer</title>
    <link rel="stylesheet" href="../../css/ascii.css">
    <script src="../../js/myUtils.js"></script>
    <script src="../../js/animations.js"></script>
    <script src="../../js/ascii.js"></script>
</head>
<body>
<div class="heading">
    CS472: ASCII Animation Viewer
</div>
<div class="center-block">
    <textarea class="animation-box" rows="20" cols="80" id="txtText">

    </textarea>
</div>
<div class="controls-set">

    <fieldset>
        <legend>Play controls</legend>
        <button id="btnStart">Start</button>
        <button id="btnStop">Stop</button>

    </fieldset>

    <fieldset>
        <legend>Animation</legend>
        <select id="selAnimation">
            <option selected>Blank</option>
            <option>Exercise</option>
            <option>Juggler</option>
            <option>Bike</option>
            <option>Dive</option>
            <option>Custom</option>

        </select>
    </fieldset>

    <fieldset>
        <legend>Size</legend>
        <select id="selSize">
            <option value="7">Tiny (7pt)</option>
            <option value="10">Small (10pt)</option>
            <option value="12" selected>Medium (12pt)</option>
            <option value="16">Large (16pt)</option>
            <option value="24">Extra Large (24pt)</option>
            <option value="32">XXL (32pt)</option>

        </select>
    </fieldset>

    <fieldset>
        <legend>Speed</legend>
        <label>
            <input type="checkbox" name="chkTurbo" id="chkTurbo">Turbo
        </label>
    </fieldset>

</div>

<div class="validator">
    <div>
        <a href="https://validator.w3.org/check?uri=https://ngocbaosp.github.io/pie.html">
            <img src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png" alt="html validator"/>
        </a>
    </div>
    <div>
        <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://ngocbaosp.github.io/pie.html">
            <img src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="css validator"/>
        </a>
    </div>

    <div>
        <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://ngocbaosp.github.io/pie.html">
            <img src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="css validator"/>
        </a>
    </div>
</div>

</body>
</html>
