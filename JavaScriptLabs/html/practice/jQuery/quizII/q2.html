<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../../../../js/jQuery/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function () {
            $("div > ul").css('color', 'blue');
        });

    </script>
</head>
<body>

<div>no ul here</div>

<div>

    This does contain a ul.

    <ul>

        <li>the first item</li>

        <li>the second item</li>

    </ul>

</div>

<div>
    <span>
        <ul>

            <li>the first item</li>

            <li>the second item</li>

        </ul>
    </span>
</div>


</body>
</html>
