<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("*").removeAttr("style");
            });
        });
    </script>
</head>
<body>

<h1 style="color:blue">This is heading</h1>

<p style="color:green">This is demo text.</p>

<h1 style="color:red">This is heading</h1>

<p style="font-size:25px;color:green">This is demo text.</p>

<button>Remove</button>
<p>Click above to remove all style attributes.</p>

</body>
</html>
